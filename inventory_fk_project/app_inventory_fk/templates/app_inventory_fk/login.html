<!DOCTYPE html>
<html lang="en">
<head>
	<title>FK LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	    {% load static %}
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/vendor/bootstrap/css/bootstrap.min.css' %}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/vendor/animate/animate.css' %}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/vendor/css-hamburgers/hamburgers.min.css' %}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/vendor/select2/select2.min.css' %}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/css/main.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'app_inventory_fk/css/util.css' %}" />
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
				<img  src="{% static 'app_inventory_fk/images/img-01.png' %}" />
				</div>
				<div class="login100-form validate-form">

					<span class="login100-form-title">
						FK Login
					</span>
                    <form method="post"  role="form" action="{% url 'connect' %}">
                  {% csrf_token %}
					  <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-card" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>


				</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
